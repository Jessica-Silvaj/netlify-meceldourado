<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Mec√¢nica üõ†Ô∏è</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="App">
        <div class="background">
            <div class="container-background">
                <div class="logoMec"></div>
                <div class="container-text">
                    <b>Sistema de Gerenciamento de Ponto</b>
                </div>
                <form method="POST" autocomplete="off">
                    <div class="container-input">
                        <div class="mb-3">
                            <label for="username" class="textInput"><b>Usu√°rio:</b></label>
                            <input type="text" class="inputLogin" id="username" name="username" required>
                        </div>
                        <div class=" col-md-12">
                            <label for="password" class="textInput"><b>Senha:</b></label>
                            <input type="password" class="inputLogin" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="container-buttons">
                        <div class="col-6">
                            <button class="buttonLoginWeb" type="submit">Fazer Login</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="buttonLoginWeb" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar-se</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar-se</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Usu√°rio</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
